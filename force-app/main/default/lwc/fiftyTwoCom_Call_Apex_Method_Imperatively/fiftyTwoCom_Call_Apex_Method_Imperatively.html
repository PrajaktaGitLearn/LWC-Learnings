<template>
    <lightning-card title="Calling Apex method imperatively">

        <div class="slds-var-m-around_x-small">
            <lightning-button label="Get Accounts" variant="brand" onclick={handleClick}></lightning-button>
        </div>

        <div class="slds-var-m-around_x-small">
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div class="slds-var-m-around_x-small" key={account.Id}>
                  <p> Name : <strong>{account.Name}</strong> </p>
                  <p> Type : <strong>{account.Type}</strong></p>
                  <p> Industry : <strong>{account.Industry}</strong> <br/></p>
                </div>
            </template>
        </template>
    </div>
    </lightning-card>
</template>
