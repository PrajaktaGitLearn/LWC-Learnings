<template>
    <lightning-card title="Lightning Record Edit Form">
        <div class="slds-var-m-around_x-small">
            <lightning-record-edit-form

                object-api-name={objectName}
                record-id="0035i00001tcP0NAAU"
                onsuccess={successHandler}
            >
            <lightning-messages></lightning-messages>

            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_4-of-12">
                    <!-- <lightning-input-field -->
                    <lightning-input-field field-name={fields.name}></lightning-input-field>
                    <lightning-input-field field-name={fields.accountId}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_4-of-12">
                    <label class="slds-var-p-around_x-smalls">Enter Your Email</label>
                    <lightning-input-field variant="label-hidden" field-name={fields.email}></lightning-input-field>
                    <label class="slds-var-p-around_x-smalls">Enter Your Mob No</label>
                    <lightning-input-field variant="label-hidden" field-name={fields.phone}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_4-of-12">
                    <lightning-input-field field-name={fields.leadsource}></lightning-input-field>
                    <lightning-input-field field-name={fields.title}></lightning-input-field>
                </div>
            </div>

            <lightning-button class="slds-var-m-around_x-small" label="Cancel" onclick={resetForm}  variant="neutral"></lightning-button>
            <lightning-button class="slds-var-m-around_x-small"  type="submit" label="Save" variant="brand"></lightning-button>

            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
