<template>
    <lightning-card title="Create Record using Lightning Record Form">
        <div class="slds-var-m-around_x-small">
            <lightning-record-form

                object-api-name={accObject}
                fields={accfields}
                onsuccess={successHandler}
            >

            </lightning-record-form>
        </div>
    </lightning-card>
    <div class="slds-var-m-around_x-small"></div>
    <lightning-card title="Display Record using Lightning Record Form">
        <div class="slds-var-m-around_x-small">
            <lightning-record-form

                record-id="0015i00000oOR3YAAW"
                object-api-name={accObject}
                fields={accfields}
                
            >

            </lightning-record-form>
        </div>
    </lightning-card>
    
    <div class="slds-var-m-around_x-small"></div>
    <lightning-card title="Display Record in Readonly mode using Lightning Record Form">
        <div class="slds-var-m-around_x-small">
            <lightning-record-form

                record-id="0015i00000oOR3YAAW"
                object-api-name={accObject}
                fields={accfields}
                mode="readonly"
            >

            </lightning-record-form>
        </div>
    </lightning-card>

    <div class="slds-var-m-around_x-small"></div>
    <lightning-card title="Edit Record using Lightning Record Form">
        <div class="slds-var-m-around_x-small">
            <lightning-record-form

                record-id="0015i00000oOR3YAAW"
                object-api-name={accObject}
                fields={accfields}
                mode="edit"
                columns="2"
            >

            </lightning-record-form>
        </div>
    </lightning-card>

    <div class="slds-var-m-around_x-small"></div>
    <lightning-card title="Edit Record with layout using Lightning Record Form">
        <div class="slds-var-m-around_x-small">
            <lightning-record-form

                record-id={recordId}
                object-api-name={objectApiName}
                layout-type="Compact"
                mode="edit"
                columns="2"
            >

            </lightning-record-form>
        </div>
    </lightning-card>
    
</template>
