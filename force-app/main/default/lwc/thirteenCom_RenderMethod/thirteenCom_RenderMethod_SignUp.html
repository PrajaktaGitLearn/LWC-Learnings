<template>
    <lightning-card title="Render Template">
        <div class="slds-var-m-around_x-small">
            <h3 class="slds-var-m-around_x-small">Sign Up here</h3>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button label="Back" variant="brand" title="Back" onclick={handleLogin} class="slds-var-m-around_x-small"></lightning-button>
            <lightning-button label="SignUp" variant="neutral" title="SignUp" onclick={handleClick} class="slds-var-m-around_x-small"></lightning-button>
            
        </div>
    </lightning-card>
</template>
